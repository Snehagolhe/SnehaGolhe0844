<style>
    #sub_button{
        background-color: rgb(198, 53, 53); 
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s;
    
    }
    #sub_button:hover{
        opacity: 0.1;
        
    }
    #sub_button:active{
        opacity: 0.7;
    
     }

     
    #join_button{
        background-color: white;
        color: rgb(76, 45, 218);
        border-color: rgb(70, 70, 193);
        border-style: solid;
        border-width: 1px;
        height: 35px;
        width: 65px;
        border-radius: 2px;
        cursor: pointer;
    }
    #join_button:hover{
        background-color: rgb(76, 45, 218);
        color: white;
    }
    #join_button:active{
        opacity: 0.7;
    }


    #tweet_button{
        background-color: rgb(106, 177, 224);
        color: white;
        border: none;
        height: 35px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
    }

    #tweet_button:hover{
        box-shadow: 5px 5px 5px rgba(113, 28, 28,0.15);
    }
</style>

<button  id="sub_button">SUBSCRIBE</button>
<button id="join_button">JOIN</button>
<button id="tweet_button">Tweet</button>
